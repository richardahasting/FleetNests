<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Deep navy background -->
  <circle cx="50" cy="50" r="48" fill="#0A2342"/>

  <!-- Gold outer border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#C9A84C" stroke-width="3"/>
  <!-- Gold inner ring (thin) -->
  <circle cx="50" cy="50" r="43.5" fill="none" stroke="#C9A84C" stroke-width="0.8" opacity="0.55"/>

  <!-- ANCHOR (white) -->

  <!-- Shackle ring at top -->
  <circle cx="50" cy="20" r="6" fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Shank (vertical bar) -->
  <line x1="50" y1="26" x2="50" y2="75" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Stock (horizontal crosspiece) -->
  <line x1="31" y1="36" x2="69" y2="36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Left fluke -->
  <path d="M 50 75 C 48 75 38 73 31 64" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right fluke -->
  <path d="M 50 75 C 52 75 62 73 69 64" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Fluke tip dots -->
  <circle cx="31" cy="64" r="3" fill="white"/>
  <circle cx="69" cy="64" r="3" fill="white"/>

  <!-- Decorative wave (gold) -->
  <path d="M 21 84 Q 28 80 35 84 Q 42 88 50 84 Q 58 80 65 84 Q 72 88 79 84"
        fill="none" stroke="#C9A84C" stroke-width="1.6" stroke-linecap="round" opacity="0.9"/>
</svg>
