{% extends "superadmin/base.html" %}
{% block title %}Super Admin Login â€” ClubReserve{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-12 col-sm-8 col-md-5 col-lg-4">

    <div class="text-center mb-4">
      <i class="bi bi-shield-shaded" style="font-size:3rem;color:#9b59b6;"></i>
      <h4 class="mt-2 fw-bold">ClubReserve</h4>
      <div class="text-muted small">Super Administrator Access</div>
    </div>

    <div class="card border-0 shadow">
      <div class="card-body p-4">
        {% if error %}
        <div class="alert alert-danger py-2 small">
          <i class="bi bi-exclamation-circle me-1"></i>{{ error }}
        </div>
        {% endif %}

        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   autocomplete="username" autofocus required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100"
                  style="background:#9b59b6;border-color:#8e44ad;">
            <i class="bi bi-shield-lock me-1"></i>Sign In
          </button>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}" class="text-muted small">
        <i class="bi bi-arrow-left me-1"></i>Back to Club Login
      </a>
    </div>

  </div>
</div>
{% endblock %}
