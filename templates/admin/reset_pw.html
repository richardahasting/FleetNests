{% extends "base.html" %}
{% block title %}Reset Password — Admin — {{ club.name if club else 'FleetNests' }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-5 col-lg-4">
    <div class="d-flex align-items-center mb-3">
      <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-secondary me-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h5 class="mb-0 fw-bold">Reset Password</h5>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <p class="text-muted mb-3">
          Setting new password for <strong>{{ user.full_name }}</strong>
          (<code>{{ user.username }}</code>).
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" name="password"
                   minlength="8" required autocomplete="new-password" autofocus>
            <div class="form-text">Minimum 8 characters.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm"
                   minlength="8" required autocomplete="new-password">
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-club-blue">
              <i class="bi bi-key me-1"></i>Reset Password
            </button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
