{% extends "base.html" %}
{% block title %}Set Password — FleetNests{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-12 col-sm-8 col-md-5 col-lg-4">

    <div class="d-flex align-items-center mb-4">
      <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-secondary me-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h5 class="mb-0 fw-bold">
        <i class="bi bi-lock me-2 text-club-blue"></i>Set Your Password
      </h5>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <p class="text-muted small mb-3">
          Hi {{ user.full_name }} — choose a password for your FleetNests account.
        </p>
        <form method="post">
          <input type="hidden" name="token" value="{{ token }}">
          <div class="mb-3">
            <label class="form-label" for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password"
                   required minlength="8" autofocus autocomplete="new-password">
            <div class="form-text">Minimum 8 characters.</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                   required autocomplete="new-password">
          </div>
          <button type="submit" class="btn btn-club-blue w-100">
            <i class="bi bi-check-circle me-1"></i>Set Password &amp; Log In
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
