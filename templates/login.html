{% extends "base.html" %}
{% block title %}Login â€” Bentley Boat Club{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-12 col-sm-8 col-md-5 col-lg-4">
    <div class="card shadow-sm login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='images/badge.svg') }}"
               class="login-brand-badge mb-3" alt="Bentley Boat Club"
               width="80" height="80" style="height:80px;width:80px">
          <h4 class="fw-bold mb-1" style="color:var(--navy)">Bentley Boat Club</h4>
          <p class="text-muted small mb-0">Member Reservation System</p>
        </div>
        <hr class="divider-gold">

        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   autocomplete="username" autofocus required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn btn-club-blue w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i>Log In
          </button>
        </form>

        <p class="text-center text-muted small mt-3 mb-0">
          Don't have an account? Ask the club administrator.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
