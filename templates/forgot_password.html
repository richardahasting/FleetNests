{% extends "base.html" %}
{% block title %}Forgot Password â€” Bentley Boat Club{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-12 col-sm-8 col-md-5 col-lg-4">

    <div class="d-flex align-items-center mb-4">
      <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-secondary me-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h5 class="mb-0 fw-bold">
        <i class="bi bi-key me-2 text-club-blue"></i>Forgot Password
      </h5>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <p class="text-muted small mb-3">
          Enter your username or email address and we'll send you a link to reset your password.
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="login">Username or Email</label>
            <input type="text" class="form-control" id="login" name="login"
                   autofocus required autocomplete="username">
          </div>
          <button type="submit" class="btn btn-club-blue w-100">
            <i class="bi bi-send me-1"></i>Send Reset Link
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
